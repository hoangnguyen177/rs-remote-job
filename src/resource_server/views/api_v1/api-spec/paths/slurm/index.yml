parameters:
  - name: endpoint
    in: path
    description: Fetch and execute different commands available for slurm
    required: true
    schema:
      type: string
      enum:
        - exists
        - projects
        - usage
        - stop_process
        - start_server
        - list_all
        - exec_host
        - running
        - accesstoken
        - end_session
        - preference
        - session_info

get:
  summary: Execute host
  description: Execute host
  responses:
    '200':
      $ref: ./../../components/responses/success_content.yml
    '400':
      $ref: ./../../components/responses/forbidden.yml
    '401':
      $ref: ./../../components/responses/unauthorized.yml
    '403':
      $ref: ./../../components/responses/bad_request.yml
    '500':
      $ref: ./../../components/responses/internal_error.yml
